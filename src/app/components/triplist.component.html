
    <table class="my-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Text</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async">
          <td>{{ user.date }}</td>
          <td>{{ user.text }}</td>
          <td>{{ user.type }}</td>
        </tr>
      </tbody>
    </table>
